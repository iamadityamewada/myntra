<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <a class="logo_img" href="#"
          ><img src="images/myntra_logo.webp" alt="myntra_logo"
        /></a>
      </div>
      <nav class="nav_bar">
        <a href="#" class="men nav_item">MEN</a>
        <a href="#" class="women nav_item">WOMEN</a>
        <a href="#" class="kids nav_item">KIDS</a>
        <a href="#" class="home nav_item">HOME</a>
        <a href="#" class="beauty nav_item">BEAUTY</a>
        <a href="#" class="nav_item">GENZ</a>
        <a href="#" class="studio nav_item">STUDIO <sup>new</sup></a>
      </nav>
      <div class="search_bar">
        <span class="search_icon material-symbols-outlined">search</span>
        <input
          class="search_input"
          placeholder="Search for product, brands and more"
        />
      </div>
      <div class="action">
        <div class="action_container">
          <span class="material-symbols-outlined action_icon"> person </span>
          <span class="action_name">Profile</span>
        </div>
        <div class="action_container">
          <span class="material-symbols-outlined action_icon"> favorite </span>
          <span class="action_name">Wishlist</span>
        </div>
        <div class="action_container">
          <span class="material-symbols-outlined action_icon"> shopping_bag </span>
          <span class="action_name">Bag</span>
        </div>
      </div>
    </header>
    <main>
      <div>Main</div>
    </main>
    <footer>
      <div>Footer</div>
    </footer>
  </body>
</html>
